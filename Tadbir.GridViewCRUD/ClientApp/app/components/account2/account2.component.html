<div  dir="rtl">
    <div class="panel panel-primary">
        <div class="panel-heading">لیست حساب</div>
        <div class="panel-body">
            <kendo-grid [data]="rowData" [dir]="rtl" 
                        [pageSize]="pageSize"
                        [skip]="skip"                  
                        [filter]="state.filter"
                        [sortable]="true"
                        [pageable]="true"
                        [filterable]="true"
                        [scrollable]="'none'"
                        (pageChange)="pageChange($event)" 
                        (sortChange)="sortChange($event)"
                        (edit)="editHandler($event)"
                        (remove)="removeHandler($event)"
                        [sort]="sort"
                        (dataStateChange)="dataStateChange($event)" >
                <kendo-grid-messages pagerPage="{{ 'Paging.Record' | translate }}"
                                     pagerOf="{{ 'Paging.Of' | translate }}"
                                     pagerItems="{{ 'Paging.Record' | translate }}" >
                </kendo-grid-messages>
                <kendo-grid-column field="code" [sortable]="true" [filterable]="true"  title="{{ 'Account.Code' | translate }}" width="130" ></kendo-grid-column>
                <kendo-grid-column field="name" [sortable]="true" [filterable]="true" title="{{ 'Account.Name' | translate }}" width="200" ></kendo-grid-column>
                <kendo-grid-column field="fiscalPeriodId" [filterable]="true" title="{{ 'Account.Fiscal' | translate }}" [sortable]="false" ></kendo-grid-column>
                <kendo-grid-column field="description" [filterable]="false" title="{{ 'Account.Description' | translate }}" [sortable]="false" ></kendo-grid-column>                             
                <kendo-grid-command-column title="" >
                    <ng-template kendoGridCellTemplate>
                        <button kendoGridEditCommand class="k-primary">{{ 'Buttons.Edit' | translate }}</button>
                        <button kendoGridRemoveCommand >{{ 'Buttons.Delete' | translate }}</button>
                    </ng-template>
                </kendo-grid-command-column>
            </kendo-grid>
            <account-form-component [model]="editDataItem" [isNew]="isNew"
          (save)="saveHandler($event)"
          (cancel)="cancelHandler()" >
            </account-form-component>
        </div>
        <kendo-dialog title="{{'Account.Delete' | translate}}" *ngIf="deleteConfirm" (close)="deleteAccount(false)" [minWidth]="250" [width]="450">
            <p>
                {{ deleteConfirmMsg }}
            </p>
            <kendo-dialog-actions>                
                <button class="k-button" (click)="deleteAccount(true)" primary="true">{{ 'Buttons.Yes' | translate }}</button>
                <button class="k-button" (click)="deleteAccount(false)">{{ 'Buttons.No' | translate }}</button>
            </kendo-dialog-actions>
        </kendo-dialog>
    </div>    
</div>
