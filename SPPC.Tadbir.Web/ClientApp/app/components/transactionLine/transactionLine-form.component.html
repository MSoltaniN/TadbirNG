<kendo-dialog *ngIf="active" [ngClass]="{'tRtl':this.currentlang === 'fa' , 'tLtr': this.currentlang === 'en'}"
              (close)="closeForm()" [minWidth]="250" [width]="450">
    <kendo-dialog-titlebar>
        {{ isNew ?  ('Buttons.New' | translate) :  ('Buttons.Edit' | translate) }}
    </kendo-dialog-titlebar>

    <form novalidate [formGroup]="editForm">
        <div class="form-group">
            <label for="debit" class="control-label">{{ 'TransactionLine.Debit' | translate }}</label>

            <input type="text" class="k-textbox" formControlName="debit" />

            <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.debit.valid || editForm.controls.debit.pristine">
                {{ 'Validations.TransactionLineDebit' | translate }}
            </div>
        </div>

        <div class="form-group">
            <label for="credit" class="control-label">{{ 'TransactionLine.Credit' | translate }}</label>

            <input type="text" class="k-textbox" formControlName="credit" />

            <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.credit.valid || editForm.controls.credit.pristine">
                {{ 'Validations.TransactionLineCredit' | translate }}
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="control-label">{{ 'TransactionLine.Description' | translate }}</label>

            <input type="text" class="k-textbox" formControlName="description" />
        </div>
    </form>

    <kendo-dialog-actions>
        <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">{{ 'Buttons.Ok' | translate }}</button>
        <button class="k-button" (click)="onCancel($event)">{{ 'Buttons.Cancel' | translate }}</button>
    </kendo-dialog-actions>
</kendo-dialog>
