<kendo-dialog *ngIf="active" [minWidth]="400" [width]="innerWidth"  (close)="closeForm()" >
    <kendo-dialog-titlebar>
        {{ 'Report.ReportViewer' | translate }}
    </kendo-dialog-titlebar>
<div id='viewer' 
    [ngClass]="{'repLtr':this.currentlang === 'fa' , 'repRtl': this.currentlang === 'en'}">
  </div>
  <kendo-dialog-actions>      
      <button class="k-button" (click)="closeForm($event)">{{ 'Buttons.Cancel' | translate }}</button>
  </kendo-dialog-actions>
</kendo-dialog>
