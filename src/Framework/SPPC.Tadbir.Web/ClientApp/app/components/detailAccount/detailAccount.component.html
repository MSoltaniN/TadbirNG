
<div class="panel panel-primary">
    <div class="panel-heading">{{ 'Entity.DetailAccount' | translate }}</div>
    <div class="panel-body">
        <kendo-grid #GridID [ngClass]="{'tRtl':this.currentlang === 'fa' , 'tLtr': this.currentlang === 'en'}"
                    [data]="rowData"
                    [sortable]="true"
                    [pageSize]="pageSize"
                    [skip]="skip"
                    [filter]="state.filter"
                    [pageable]="true"
                    [resizable]="true"
                    [filterable]="true"
                    [scrollable]="'none'"
                    (pageChange)="pageChange($event)"
                    (sortChange)="sortChange($event)"
                    (edit)="editHandler($event)"
                    (remove)="removeHandler($event)"
                    [sort]="state.sort"
                    [selectable]="true"
                    [selectedKeys]="selectedRows"
                    [kendoGridSelectBy]="selectionKey"
                    (dataStateChange)="dataStateChange($event)"
                    (selectedKeysChange)="onSelectedKeysChange($event)">
            <kendo-grid-messages pagerPage="{{ 'Paging.Record' | translate }}"
                                 pagerOf="{{ 'Paging.Of' | translate }}"
                                 pagerItems="{{ 'Paging.Record' | translate }}">
            </kendo-grid-messages>
            <ng-template kendoGridNoRecordsTemplate>
                {{showloadingMessage  ? ('App.Loading' | translate) : ('App.RecordNotFound' | translate)}}
            </ng-template>
            <ng-template kendoGridToolbarTemplate>
                <button kendoGridAddCommand (click)="addNew()" type="button">{{ 'DetailAccount.New' | translate }}</button>
                <button *ngIf="groupDelete" class="k-button" (click)="deleteDetailAccounts()" type="button">{{ 'Buttons.GroupDelete' | translate }}</button>
            </ng-template>


            <!-- additional columns on large devices -->
            <kendo-grid-checkbox-column showSelectAll="true" width="10" media="(min-width: 1024px)"></kendo-grid-checkbox-column>
            <kendo-grid-column media="(min-width: 1024px)" width="150" sppc-grid-column="DetailAccount.name">
                <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
                    <sppc-grid-filter [metaData]="getMeta('name')" [column]="column" [filter]="filter"></sppc-grid-filter>
                </ng-template>
            </kendo-grid-column>

            <kendo-grid-column media="(min-width: 1024px)" width="150" sppc-grid-column="DetailAccount.code">
                <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
                    <sppc-grid-filter [metaData]="getMeta('code')" [column]="column" [filter]="filter"></sppc-grid-filter>
                </ng-template>
            </kendo-grid-column>

            <kendo-grid-column media="(min-width: 1024px)" width="150" sppc-grid-column="DetailAccount.fullCode">
                <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
                    <sppc-grid-filter [metaData]="getMeta('fullCode')" [column]="column" [filter]="filter"></sppc-grid-filter>
                </ng-template>
            </kendo-grid-column>

            <kendo-grid-column media="(min-width: 1024px)" width="70" sppc-grid-column="DetailAccount.level">
                <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
                    <sppc-grid-filter [metaData]="getMeta('level')" [column]="column" [filter]="filter"></sppc-grid-filter>
                </ng-template>
            </kendo-grid-column>

            <kendo-grid-column media="(min-width: 1024px)" width="190" sppc-grid-column="DetailAccount.description">
                <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
                    <sppc-grid-filter [metaData]="getMeta('description')" [column]="column" [filter]="filter"></sppc-grid-filter>
                </ng-template>
            </kendo-grid-column>



            <kendo-grid-command-column media="(min-width: 1024px)" width="70" title="{{ 'Buttons.Edit' | translate }}">
                <ng-template kendoGridCellTemplate>
                    <button kendoGridEditCommand class="k-primary">{{ 'Buttons.Edit' | translate }}</button>
                </ng-template>
            </kendo-grid-command-column>
            <kendo-grid-command-column media="(min-width: 1024px)" width="70" title="{{ 'Buttons.Delete' | translate }}  ">
                <ng-template kendoGridCellTemplate>
                    <button kendoGridRemoveCommand>{{ 'Buttons.Delete' | translate }}</button>
                </ng-template>
            </kendo-grid-command-column>
            <!-- additional columns on large devices -->

        </kendo-grid>
        <detailAccount-form-component [model]="editDataItem" [isNew]="isNew" [errorMessage]="errorMessage"
                                    (save)="saveHandler($event)"
                                    (cancel)="cancelHandler()">
        </detailAccount-form-component>
    </div>
    <kendo-dialog title="{{'DetailAccount.Delete' | translate}}" *ngIf="deleteConfirm" (close)="deleteDetailAccount(false)" [minWidth]="250" [width]="450">
        <p>
            {{ deleteConfirmMsg }}
        </p>
        <kendo-dialog-actions>
            <button class="k-button" (click)="deleteDetailAccount(true)" primary="true">{{ 'Buttons.Yes' | translate }}</button>
            <button class="k-button" (click)="deleteDetailAccount(false)">{{ 'Buttons.No' | translate }}</button>
        </kendo-dialog-actions>
    </kendo-dialog>
</div>
