
<div [formGroup]="accountForm">
    
    <kendo-dropdownlist [data]="accountsRows" [valuePrimitive]="true" formControlName="accountId" class="ddl-fAcc"
                        [textField]="'value'" (valueChange)="ddlChange($event)" [value]="selectedAccountValue" [(ngModel)]="selectedAccountValue" valueField="key" [defaultItem]="{ value: '', key: null}">
    </kendo-dropdownlist>

    <kendo-dropdownlist [data]="detailAccountsRows" [valuePrimitive]="true" formControlName="detailId" class="ddl-fAcc"
                        [textField]="'value'" (valueChange)="ddlChange($event)" [value]="selectedDetailAccountValue" [(ngModel)]="selectedDetailAccountValue" [valueField]="'key'" [defaultItem]="{ value: '', key: null}">
    </kendo-dropdownlist>

    <kendo-dropdownlist [data]="costCentersRows" [valuePrimitive]="true" formControlName="costCenterId" class="ddl-fAcc"
                        [textField]="'value'" (valueChange)="ddlChange($event)" [value]="selectedCostCenterValue" [(ngModel)]="selectedCostCenterValue" [valueField]="'key'" [defaultItem]="{ value: '', key: null}">
    </kendo-dropdownlist>

    <kendo-dropdownlist [data]="projectsRows" [valuePrimitive]="true" formControlName="projectId" class="ddl-fAcc"
                        [textField]="'value'" (valueChange)="ddlChange($event)" [value]="selectedprojectValue" [(ngModel)]="selectedprojectValue" [valueField]="'key'" [defaultItem]="{ value: '', key: null}">
    </kendo-dropdownlist>


    <div class="k-tooltip k-tooltip-validation" [hidden]="accountForm.valid || accountForm.pristine">
        {{ 'VoucherLineValidation.Account' | translate }}
    </div>

</div>
