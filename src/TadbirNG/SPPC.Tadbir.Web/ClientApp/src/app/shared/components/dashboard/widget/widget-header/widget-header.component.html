<div class="col-md-12 widget-header">
  <h4 class="title">{{ title }}</h4>
  <div class="pull-left box-tools" *ngIf="editMode">
    <a class="icon-button"><i (click)="onClose()" class="fa fa-times"></i></a>
    <a class="icon-button"><i (click)="onSettingClick()" class="fa fa-cog"></i></a>
    <a class="icon-button"><i (click)="onRefreshClick()" class="fa fa-refresh" [id]="'refresh-' + widgetId"></i></a>
  </div>
</div>
