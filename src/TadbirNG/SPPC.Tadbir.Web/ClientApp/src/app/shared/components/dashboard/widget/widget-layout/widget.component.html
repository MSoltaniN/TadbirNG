<ng-container class="box box-info card">
  <widget-header
    [editMode]="isEditMode"
    (closeClick)="onCloseWidget()"
    (settingChange)="onSettingChange($event)"
    [title]="headerTitle"
    [widgetId]="widgetId"
    [setting] = "setting"
  >
    <ng-content select="[header]" class="box-header"></ng-content>
  </widget-header>
</ng-container>
<ng-content></ng-content>
